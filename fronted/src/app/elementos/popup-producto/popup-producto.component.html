<div class="popup">
    <div class="popup-content">
      <h2>Agregar Nuevo Producto</h2>
      <form (ngSubmit)="agregarProducto()">
        <label for="title">Título:</label>
        <input type="text" id="title" [(ngModel)]="producto.title" name="title" required>
        
        <label for="price">Precio:</label>
        <input type="number" id="price" [(ngModel)]="producto.price" name="price" required>
        
        <label for="description">Descripción:</label>
        <input type="text" id="description" [(ngModel)]="producto.description" name="description" required>
        
        <label for="category">Categoría:</label>
        <input type="text" id="category" [(ngModel)]="producto.category" name="category" required>
        
        <label for="image">Imagen URL:</label>
        <input type="text" id="image" [(ngModel)]="producto.image" name="image" required>
        
        <button type="submit">Agregar</button>
        <button type="button" (click)="cerrarPopup()">Cancelar</button>
      </form>
    </div>
  </div>
